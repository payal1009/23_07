<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
</head>
<body>
    <h3>All users</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>email</th>
                <th>phone</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
                <tr>
                    <td>{{ x.fields.i}}</td>
                    <td>{{ x.fields.name }}</td>
                    <td>{{ x.fields.email }}</td>
                    <td>{{ x.fields.ph}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
